<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Client Order Form</title>
</head>
<body>
<center>
    <h2>Client Order Form</h2>
    <form method="post" action="{% url 'result' %}">
        {% csrf_token %}
        
        <label for="client_name">Client Name:</label>
        <input type="text" id="client_name" name="client_name" required><br><br>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="orders">Order:</label>
        <input type="text" id="orders" name="orders" required><br><br>
        
        <label for="order_type">Order Type:</label>
        <input type="text" id="order_type" name="order_type" required><br><br>
        
        <label for="customization">Customization:</label>
        <input type="text" id="customization" name="customization" required><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        
        <label for="pickup_date">Pickup Date:</label>
        <input type="date" id="pickup_date" name="pickup_date" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
