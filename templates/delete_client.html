<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Client</title>
</head>
<body>
<center>
    <h2>Are you sure you want to delete this client?</h2>
    <p><strong>Client Name:</strong> {{ client.client_name }}</p>
    <p><strong>Email:</strong> {{ client.email }}</p>
    <p><strong>Order:</strong> {{ client.orders }}</p>
    <p><strong>Status:</strong> {{ client.status }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'client_list' %}">Cancel</a>
    </form>
</center>
</body>
</html>
